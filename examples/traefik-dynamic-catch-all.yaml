# This is an example dynamic configuration.
http:
  routers:
    catchall:
      entryPoints:
        - http
        - https
      service: noop
      rule: HostRegexp(`{catchall:.*}`)
      priority: 1
      middlewares:
        - redirect-regexp
  services:
    noop:
      loadBalancer:
        servers:
          - url: ''
  middlewares:
    redirect-regexp:
      redirectRegex:
        regex: '(.*)'
        replacement: 'https://coolify.io'
        permanent: false