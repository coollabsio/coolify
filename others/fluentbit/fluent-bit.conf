[SERVICE]
 Parsers_file /fluent-bit/etc/parsers.conf
 Flush 1
 Grace 30
[INPUT]
 Name http
 Host 0.0.0.0
 Port 24224
[FILTER]
 Name parser
 Match *
 Key_Name log
 Parser jsonparser
 Reserve_Data True
[OUTPUT]
 Name file
 Match *
 Path /app/logs
 Mkdir true
 Format csv
