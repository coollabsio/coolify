server {
    listen 80;
    server_name test.djaxbidder.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name test.djaxbidder.com;

    ssl_certificate /etc/letsencrypt/live/test.djaxbidder.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.djaxbidder.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!MEDIUM:!LOW:!aNULL:!NULL:!SHA;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    location /newsmirror {
        root /opt/epicyon/accounts;
        try_files /newsmirror/$uri =404;
    }

    location / {
        proxy_pass http://app:7156;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}

