# documentation: https://kestra.io/docs/
# slogan: Kestra is an open-source orchestration and workflow engine for complex data & automation pipelines.
# tags: workflow, orchestration, automation, data, postgres, kestra
# logo: svgs/kestra.png
# port: 8080

services:
  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=kestra
      - POSTGRES_USER=$SERVICE_USER_POSTGRES
      - POSTGRES_PASSWORD=$SERVICE_PASSWORD_POSTGRES
    healthcheck:
      test:
        - CMD-SHELL
        - "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"
      interval: 10s
      timeout: 5s
      retries: 5

  kestra:
    image: kestra/kestra:latest
    pull_policy: always
    user: "root"
    command:
      - server
      - standalone
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      SERVICE_FQDN_KESTRA_8080: ${SERVICE_FQDN_KESTRA_8080}
      SERVICE_FQDN_KESTRA: ${SERVICE_FQDN_KESTRA}
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: ${SERVICE_USER_POSTGRES}
            password: ${SERVICE_PASSWORD_POSTGRES}
        kestra:
          server:
            basicAuth:
              enabled: false
              username: "admin@localhost.dev"
              password: ${SERVICE_PASSWORD_ADMIN}
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
          url: ${SERVICE_FQDN_KESTRA}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - -q
        - --spider
        - http://127.0.0.1:8080/
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  postgres-data:
  kestra-data: