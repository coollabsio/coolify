# documentation: https://gitlab.com/bashrc2/epicyon/-/blob/main/manual/manual.epub
# slogan: Epicyon is a fediverse server suitable for self-hosting a small number of accounts on low power systems.
# tags: fediverse,ActivityPub,mastodon
# logo: svgs/epicyon.svg
# port: 7156

version: '3.3'

services:
  app:
    image: anandh612/epicyon:latest 
    container_name: epidosdc
    ports:
      - "7156:7156"
    env_file:
      - .env
    command: >
      /usr/bin/python3 /app/epicyon.py
      --bind 0.0.0.0
      --port 80
      --proxy 7156
      --registration open
      --domain ${DOMAIN}
      --path /app
    restart: unless-stopped
    networks:
      - internal
networks:
  internal:
    driver: bridge
