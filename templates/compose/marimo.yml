# documentation: https://marimo.io/
# slogan: An open-source reactive notebook for Python â€” reproducible, git-friendly, SQL built-in, executable as a script, and shareable as an app.
# tags: notebook, python, data, analysis
# logo: svgs/marimo.svg
# port: 8080

services:
  marimo:
    image: ghcr.io/marimo-team/marimo:latest-sql
    environment:
      - SERVICE_FQDN_MARIMO_8080
      - TOKEN_PASSWORD=$SERVICE_PASSWORD_MARIMO
    volumes:
      - "marimo:/app"
    command:
      - "marimo"
      - "edit"
      - "--token-password"
      - "${SERVICE_PASSWORD_MARIMO}"
      - "--port"
      - "8080"
      - "--host"
      - "0.0.0.0"
    healthcheck:
      test:
        - CMD
        - uvx
        - --with
        - httpx[cli]
        - httpx
        - http://localhost:8080/health
      interval: 5s
      timeout: 5s
      retries: 3
