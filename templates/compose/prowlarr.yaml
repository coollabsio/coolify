# documentation: https://hub.docker.com/r/linuxserver/prowlarr
# slogan: Prowlarr‚Å† is a indexer manager/proxy built on the popular arr .net/reactjs base stack to integrate with your various PVR apps. Prowlarr supports both Torrent Trackers and Usenet Indexers. It integrates seamlessly with Sonarr, Radarr, Lidarr, and Readarr offering complete management of your indexers with no per app Indexer setup required (we do it all).
# tags: media, server, movies, tv, indexer, torrent, nzb, usenet
# logo: svgs/prowlarr.svg
# port: 9696

services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    environment:
      - SERVICE_FQDN_PROWLARR_9696
      - _APP_URL=$SERVICE_FQDN_PROWLARR
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-America/Toronto}
    volumes:
      - prowlarr-config:/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/ping"]
      interval: 2s
      timeout: 10s
      retries: 15
